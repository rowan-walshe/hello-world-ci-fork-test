name: Sync fork
run-name: Sync Fork with Upstream
on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Fork
        run: gh repo sync git@github.com:rowan-walshe/hello-world-ci-fork-test.git --branch main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
